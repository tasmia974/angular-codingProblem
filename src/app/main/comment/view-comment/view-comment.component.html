<div class="container">
  <h1>View Comment</h1>


  <div>
      <strong>ID:</strong>
      <p>{{ comment?.id }}</p>
  </div>

  <div>
      <strong>Title:</strong>
      <p>{{ comment?.name }}</p>
  </div>

  <div>
      <strong>Email:</strong>
      <p>{{ comment?.email }}</p>
  </div>
  <div>
    <strong>Comment:</strong>
    <p>{{ comment?.body }}</p>
</div>
