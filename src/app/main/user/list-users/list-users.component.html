<div class="grey-bg container-fluid">
    <div class="row my-2">
      <div class="col-sm-12">
        <div class="btn-group float-right my-2" role="group">
          <button type="button" (click)="createUser()" class="btn btn-outline-success float-right">Add User</button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.title}}</td>
            <td>
              <a href="#" [routerLink]="['user/', user.id]" class="btn btn-primary">Edit</a>
            </td>
            <td class="text-right"><button (click)="delete(user)"
                class="btn btn-sm btn-outline-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
